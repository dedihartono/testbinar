os:
  - linux
services:
  - mysql

language: php

php:
  - '7.3'

before_script:
  - composer self-update
  - composer install --no-interaction
  - cp .env.travis .env.travis -y
  - cp  ~travis/.my.cnf .my.cnf
  - mysql -e 'CREATE DATABASE testbinar_testing;'

script:
  - vendor/bin/phpunit --coverage-text
